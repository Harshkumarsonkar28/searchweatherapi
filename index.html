<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Weather App</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="search-box">
                <input type="text" name="city" id="city" placeholder="Enter City Name" />
                <button onclick="searchfunction()" class="search-btn"><i class="fa fa-search"></i></button>
            </div>

            <h2><i class="fa fa-location-dot"></i> <span id="location"></span></h2>
            <h6 id="weather"></h6>
            <h4><span id="temp"></span><sup>Â°</sup>C</h4>
            <img src="" id="icon" alt="Weather Icon">

            <button onclick="clearweather()" class="refresh"><i class="fa fa-refresh"></i></button>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script>
        function searchfunction() {
            let city = document.getElementById('city').value.trim();
            if (city === "") {
                alert("Please enter a city name");
                return;
            }

            let link = `https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=c71f715f5187d510236617561c52f653`;
            let request = new XMLHttpRequest();

            request.open('GET', link, true);
            request.onload = function () {
                if (this.status >= 200 && this.status < 400) {
                    let obj = JSON.parse(this.response);
                    document.getElementById('weather').innerHTML = obj.weather[0].description;
                    document.getElementById('location').innerHTML = obj.name;
                    document.getElementById('temp').innerHTML = Math.round(obj.main.temp - 273.15);
                    document.getElementById('icon').src = `https://openweathermap.org/img/w/${obj.weather[0].icon}.png`;
                } else {
                    alert("City not found");
                }
            };
            request.send();

            document.getElementById('city').value = "";
        }
        function clearweather() {
    document.getElementById('location').innerHTML = "";
    document.getElementById('weather').innerHTML = "";
    document.getElementById('temp').innerHTML = "";
    document.getElementById('icon').src = "";
    document.getElementById('city').value = "";
}
    </script>
</body>
</html>
